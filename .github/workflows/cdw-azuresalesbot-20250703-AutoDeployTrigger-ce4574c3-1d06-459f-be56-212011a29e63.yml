name: Trigger auto deployment for cdw-azuresalesbot-20250703

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/cdw-azuresalesbot-20250703-AutoDeployTrigger-ce4574c3-1d06-459f-be56-212011a29e63.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CDWAZURESALESBOT20250703_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CDWAZURESALESBOT20250703_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CDWAZURESALESBOT20250703_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.CDWAZURESALESBOT20250703_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CDWAZURESALESBOT20250703_REGISTRY_PASSWORD }}
          containerAppName: cdw-azuresalesbot-20250703
          resourceGroup: Default-ActivityLogAlerts
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


